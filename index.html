<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicons/favicon-16x16.png">
    <link rel="manifest" href="/icons/favicons/site.webmanifest">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="container">
    <time id="time"></time>
    <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
    </h1>

    <h2>What Is Your Focus For Today?</h2>
    <h2 id="focus" contenteditable="true"></h2>
    </div>
    <div id="weather">
        <div id="api">
            <!-- <p><span id="apiKey" contenteditable="true"></span></p> -->
            <label for="apiKey">Enter Your API Key</label>
            <input type="text" name="apiKey" id="apiKey" required minlength="35">
        </div>
        <div class="notification"></div>
        <div class="weather-location">
            <h3></h3>
        </div>
        <div class="air-quality">
            <div class="air-quality-icon">
                <img src="icons/pollution/ic-face-green.svg" alt="">
            </div>
            <div class="air-quality-index">
                <h3></h3>
                <h4>Moderate</h4>
            </div>
        </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/weather/01d.png" alt="">
            </div>
            <div class="weather-temperature">
                <h3><span>C</span></h3>
                <h4>Sunny</h4>
            </div>
            <div class="weather-humidity">
                <img src="icons/pollution/ic-humidity-72-px_2.svg" alt="">
                <p><span></span></p>
            </div>
        </div>
        <p id="updated-time"></p>
    </div>
    <script src="/script/time.js"></script>
    <script src="/script/air.js"></script>
</body>
</html>
